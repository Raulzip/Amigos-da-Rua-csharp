<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="background-color:#F7F3EA ; ">
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <form class=" FormLogin m-5 border border-dark-subtle rounded-5">
            <div id="inputLogin" class="row d-flex align-items-center ">
                <div class="col-md d-none d-md-block">
                    <img class="img-fluid" src="./assets/img/LOGIN/LoginCat.png">
                </div>
                <div class="col-md inputLogin">
                    <h2 class="txt-titulo">BEM-VINDO</h2>
                    <div class="d-grid gap-2">
                        <label>Nome</label>
                        <input type="text" class="form-control rounded-4" name="nome" id="nome">
                        <label>Senha</label>
                        <input type="password" class="form-control rounded-4" name="loginSenha" id="loginSenha">
                        <div class="text-end">
                            <button type="button" class="btn rounded-4 mt-3 w-50 " style="background-color: #EAD3B2;"> Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
