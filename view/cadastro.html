          <div class="col-11 col-md-10 col-sm-10 ps-lg-5">
            <div class="pt-4 text-center text-md-start">
              <p class="fw-b fs-5">CADASTRAR-SE</p>
            </div>
            <div class="mb-2 text-center text-md-start">
              <label for="name" class="form-label ms-md-3">Nome</label>
              <abbr class="initialism" title="Ex: Rosana Santos Vieira"><input type="text" id="NomeCad" class="form-control rounded-5" placeholder="Qual o seu nome?" style="background-color: #D9A273; border: none;"></abbr>
            </div>
            <div class="mb-2 pt-2 text-center text-md-start">
              <label for="email" class="form-label ms-md-3"> Endereço de e-mail</label>
            <abbr class="initialism" title="Ex: exemplo@gmail.com"><input type="email" id="EmailCad" class="form-control rounded-5" placeholder="Digite seu e-mail aqui." style="background-color: #D9A273; border: none;"></abbr>
            </div>
          <div class="row mb-3">
            <div class="mb-3 col-6 text-center text-md-start">
              <label for="senha" class="form-label ms-md-3"> Senha</label>
              <abbr class="initialism" title="Ex: 123Exemplo321"><input type="password" id="SenhaCad" class="form-control rounded-5" placeholder="Digite sua senha." style="background-color: #D9A273; border: none;"></abbr>
            </div>
            <div class="mb-3 col-6 text-center text-md-start">
              <label for="senha" class="form-label ms-md-3"> Confirmar</label>
              <input type="password" id="ConSenhaCad" class="form-control rounded-5" placeholder="Confirme sua senha." style="background-color: #D9A273; border: none;">
            </div>
            <div class="pb-4 mt-1 d-flex justify-content-center justify-content-md-end">
                <button onclick="verificarCampos()" type="button" id="BotaoCad" class="btn btn-lg rounded-5 fs-6" data-bs-toggle="modal" data-bs-target="" style="background-color: #D9A273; border: none;">Entrar</button>
              </div>
          </div>
          </div>
          
            </div>
            </div>
          </div>
